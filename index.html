<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: rgba(56, 189, 248, 0.15);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-gradient {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-gradient:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
            outline: none;
        }
        .btn-glow {
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            transition: all 0.2s ease;
        }
        .btn-glow:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6 relative">

    <div class="bg-blob top-0 -left-20"></div>
    <div class="bg-blob bottom-0 -right-20" style="background: rgba(99, 102, 241, 0.15);"></div>

    <div class="w-full max-w-md z-10">
        <div class="text-center mb-10">
            <div class="inline-block p-4 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 mb-4 shadow-xl">
                <!-- Ikon Topi Wisuda/Akademik -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M12 14l9-5-9-5-9 5 9 5z" />
                  <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Login Mahasiswa</h1>
            <p class="text-slate-400 mt-2">Gunakan NIM dan kata sandi untuk mengakses portal</p>
        </div>

        <div class="glass-card rounded-3xl p-8 mb-6">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">NIM / Nama Pengguna</label>
                    <input type="text" id="usernameInput" class="input-gradient w-full px-4 py-3 rounded-xl text-white placeholder-slate-500" placeholder="Masukkan NIM Anda" required>
                </div>
                
                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-sm font-medium text-slate-300">Kata Sandi</label>
                        <button type="button" onclick="openResetModal()" class="text-xs text-indigo-400 hover:text-indigo-300 font-medium">Ganti kata sandi?</button>
                    </div>
                    <input type="password" id="passwordInput" class="input-gradient w-full px-4 py-3 rounded-xl text-white placeholder-slate-500" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-glow w-full py-4 rounded-xl text-white font-bold shadow-lg tracking-wide uppercase">
                    Masuk Portal
                </button>
            </form>

            <div id="statusMsg" class="hidden mt-6 p-4 rounded-xl text-sm text-center font-medium border transition-all duration-300"></div>
        </div>

        <div class="mt-8 text-center text-sm text-slate-400">
            Mahasiswa baru? <a href="#" class="text-indigo-400 hover:underline font-medium">Panduan Registrasi</a>
        </div>
    </div>

    <div id="resetModal" class="hidden fixed inset-0 modal-overlay flex items-center justify-center p-6 z-50">
        <div class="glass-card w-full max-w-sm rounded-3xl p-8 relative">
            <button onclick="closeResetModal()" class="absolute top-6 right-6 text-slate-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
            <h2 class="text-2xl font-bold mb-2 text-white">Ganti Kata Sandi</h2>
            <p class="text-sm text-slate-400 mb-6">Pastikan kata sandi baru Anda aman.</p>
            
            <form id="resetForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-300 mb-1 uppercase tracking-widest">Kata Sandi Baru</label>
                    <input type="password" id="newPassword" class="input-gradient w-full px-4 py-3 rounded-xl text-white text-sm" placeholder="Minimal 6 karakter" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-300 mb-1 uppercase tracking-widest">Konfirmasi</label>
                    <input type="password" id="confirmPassword" class="input-gradient w-full px-4 py-3 rounded-xl text-white text-sm" placeholder="Ulangi kata sandi" required>
                </div>
                <button type="submit" class="btn-glow w-full py-3.5 rounded-xl text-white font-bold text-sm mt-2">
                    SIMPAN PERUBAHAN
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentCredentials = {
            username: "reyshan22",
            password: "reyshan123"
        };

        const loginForm = document.getElementById('loginForm');
        const resetForm = document.getElementById('resetForm');
        const statusMsg = document.getElementById('statusMsg');
        const resetModal = document.getElementById('resetModal');

        function openResetModal() {
            resetModal.classList.remove('hidden');
        }

        function closeResetModal() {
            resetModal.classList.add('hidden');
            resetForm.reset();
        }

        function showStatus(text, type) {
            statusMsg.classList.remove('hidden', 'bg-red-500/10', 'border-red-500/50', 'text-red-400', 'bg-emerald-500/10', 'border-emerald-500/50', 'text-emerald-400', 'bg-indigo-500/10', 'border-indigo-500/50', 'text-indigo-400');
            statusMsg.innerText = text;
            statusMsg.classList.remove('hidden');
            
            if(type === 'error') statusMsg.classList.add('bg-red-500/10', 'border-red-500/50', 'text-red-400');
            else if(type === 'success') statusMsg.classList.add('bg-emerald-500/10', 'border-emerald-500/50', 'text-emerald-400');
            else statusMsg.classList.add('bg-indigo-500/10', 'border-indigo-500/50', 'text-indigo-400');

            setTimeout(() => statusMsg.classList.add('hidden'), 5000);
        }

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass.length < 6) {
                alert("Kata sandi minimal 6 karakter.");
                return;
            }

            if (newPass !== confirmPass) {
                alert("Konfirmasi tidak cocok.");
                return;
            }

            currentCredentials.password = newPass;
            closeResetModal();
            showStatus("Kata sandi diperbarui!", "success");
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const inputUser = document.getElementById('usernameInput').value;
            const inputPass = document.getElementById('passwordInput').value;
            
            const btn = loginForm.querySelector('button');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = `<span class="inline-block animate-spin mr-2">◌</span> AUTENTIKASI...`;
            btn.disabled = true;

            setTimeout(() => {
                if (inputUser === currentCredentials.username && inputPass === currentCredentials.password) {
                    showStatus(`Selamat datang kembali, Mahasiswa ${inputUser}!`, 'success');
                } else {
                    showStatus("Akses ditolak: NIM atau Kata Sandi salah.", "error");
                }
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 1200);
        });
    </script>
</body>
</html>
